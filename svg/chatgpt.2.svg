<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-label="Logseq link-to-markdown plugin icon">
  <!-- Rounded dark background -->
  <rect x="8" y="8" width="496" height="496" rx="84" ry="84" fill="#2f3437"/>

  <!-- Chain links -->
  <g fill="none" stroke="#ffffff" stroke-width="36" stroke-linecap="round" stroke-linejoin="round">
    <!-- Upper-right link -->
    <rect x="200" y="90" width="140" height="70" rx="35" ry="35" transform="rotate(45 270 125)"/>
    <!-- Lower-left link -->
    <rect x="100" y="190" width="140" height="70" rx="35" ry="35" transform="rotate(45 170 225)"/>
  </g>

  <!-- Overlap mask to simulate interlocking -->
  <g stroke="#2f3437" stroke-width="36" stroke-linecap="round" fill="none">
    <path d="M180 200 L250 130"/>
  </g>

  <!-- [Link] text -->
  <text x="220" y="360" fill="#ffffff" font-family="Inter, Roboto, Arial, Helvetica, sans-serif" font-weight="700" font-size="56">[Link]</text>

  <!-- Document icon -->
  <g transform="translate(370,312)" stroke="#ffffff" stroke-width="14" stroke-linejoin="round" fill="none">
    <rect x="-4" y="-56" width="56" height="72" rx="6" ry="6"/>
    <path d="M36 -56 L52 -40 L36 -40 Z" fill="#ffffff" stroke="none"/>
    <path d="M8 -16 L44 -16" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
    <path d="M8 -2 L34 -2" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
  </g>
</svg>
