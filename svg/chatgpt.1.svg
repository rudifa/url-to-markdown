<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-label="Logseq link-to-markdown plugin icon">
  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" rx="84" ry="84" fill="#2f3437"/>

  <!-- Chain links -->
  <g fill="none" stroke="#ffffff" stroke-width="36" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top-right link -->
    <rect x="220" y="110" width="150" height="70" rx="35" ry="35" transform="rotate(45 295 145)"/>
    <!-- Bottom-left link -->
    <rect x="120" y="210" width="150" height="70" rx="35" ry="35" transform="rotate(45 195 245)"/>
  </g>

  <!-- Overlap mask for interlock -->
  <path d="M190 210 L260 140" stroke="#2f3437" stroke-width="36" stroke-linecap="round" fill="none"/>

  <!-- [Link] text -->
  <text x="220" y="365" fill="#ffffff" font-family="Inter, Roboto, Arial, Helvetica, sans-serif" font-weight="700" font-size="56">[Link]</text>

  <!-- Document icon -->
  <g transform="translate(380,318)" stroke="#ffffff" stroke-width="14" stroke-linejoin="round" fill="none">
    <rect x="-4" y="-56" width="56" height="72" rx="6" ry="6"/>
    <path d="M36 -56 L52 -40 L36 -40 Z" fill="#ffffff" stroke="none"/>
    <path d="M8 -16 L44 -16" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
    <path d="M8 -2 L34 -2" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
  </g>
</svg>
