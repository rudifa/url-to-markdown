    <rect x="0" y="0" width="8" height="1.5" fill="white" rx="0.5"/>
    <rect x="0" y="3" width="12" height="1.5" fill="white" rx="0.5"/>
    <rect x="0" y="6" width="6" height="1.5" fill="white" rx="0.5"/>
